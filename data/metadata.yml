    - kbookmarks
    - kjobwidgets
    - phonon
    - phonon-gstreamer
    - knotifications
    - gpgmepp
    - kwallet
    - kio
    - knewstuff
    - breeze-icons
    - kactivities
    - kpackage
    - kdeclarative
